<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue2.js"></script>
</head>
<body>
    <div id="app">
        <school></school>
        <hello></hello>
    </div>
    <script>
        // Vue.config.productionTip = false;
        const student = Vue.extend({
            template:`
            <div>
            <h2>学生姓名：{{studentName}}</h2>
            <h2>学生年龄：{{age}}</h2>
            </div>
            `,
            data(){
                return{
                studentName:'zhang',
                age:'18'
                }
            }
        })
        const school = Vue.extend({
            name:'school',
            template:`
            <div>
            <h2>学校名称：{{schoolName}}</h2>
            <h2>学校地址：{{address}}</h2>
            <button @click="showName">点我提示学校名</button>
            <student></student>
            </div>
            `,
        data(){
                return{
                schoolName:'湖科职',
                address:'武汉',
                }
                
            },
            methods:{
                showName(){
                alert(this.schoolName)
                console.log('showName',this)
            }
            },
            components:{student}
        })
        
        const test = Vue.extend({
                template:`
                <span>text</span>`
            })
        const hello = Vue.extend({
            template:`
            <div>
            <div><h2>{{msg}}</h2></div>
            <test></test>
            </div>
            `,
            data(){
                return{
                    msg:"你好",
                    
                }
            },
            components:{test}
        })
        const vm = new Vue({
            el:'#app',
            data:{},
            methods:{},
            //注册局部组件
            components:{
                school,
                hello
                
            }
        })
    </script>
</body>
</html>
