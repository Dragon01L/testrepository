<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue2.js"></script>
</head>
<body>
    <div id="app">
        <p v-for="(user, i) in list">{{user.id}} --- {{user.name}} --- 索引：{{i}}</p>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                list:[
                    { id:1,name: '数组1'},
                    { id:2,name: '数组2'},
                    { id:3,name: '数组3'},
                    { id:4,name: '数组4'},
                ]
            },
            methods:{}
        })
    </script>
</body>
</html>
