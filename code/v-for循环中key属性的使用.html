<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue2.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <label>Id:
                <input type="text" v-model="id">
            </label>

            <label>Name:
                <input type="text" v-model="name">
            </label>

            <input type="button" value="添加" @click="add">
        </div>

        <!-- 注意： v-for循环的时候，key属性只能使用number获取string -->
        <!-- 注意： key在使用的时候，必须使用 v-bind 属性绑定的形式，指定key的值 -->
        <!-- 在组件中使用v-for循环的时候，或者在一些特殊情况中，如果v-for有问题，必须在使用v-for的同时指定唯一的 字符串/数字类型 :key值 -->
        <p v-for="(item,i) in list" :key="item.id">
            <input type="checkbox">{{item.id}} --- {{item.name}} --- {{i}}
        </p>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                id:'',
                name:'',
                list:[
                    {id:1, name:'李斯'},
                    {id:2, name:'嬴政'},
                    {id:3, name:'赵高'},
                    {id:4, name:'韩非'},
                    {id:5, name:'荀子'},
                ]
            },
            methods:{
                add(){   //添加id，name方法
                    this.list.push({id: this.id, name: this.name})//在尾部添加
                    // this.list.unshift({id: this.id, name: this.name})//在头部添加
                }
            }
        })
    </script>
</body>
</html>
