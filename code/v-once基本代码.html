<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-once</title>
    <script src="./lib/vue2.js"></script>
</head>
<body>
    <div id="app">
        <h2 v-once> 初始值为{{n}}</h2>
        <h2>当前n值为{{n}}</h2>
        <button @click="n++">点我n+1</button>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                n:1
            },
            methods:{}
        })
    </script>
</body>
</html>
